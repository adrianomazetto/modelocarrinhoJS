<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Carrinho</h1>
        <div class="product">
            <h2>Produto 1</h2>
            <p>Preço: R$ <span id="price0">50.00</span></p>
            <button onclick="adicionarItem(0)">+</button>
            <p><span id="quantidade0">0</span></p>
            <button onclick="removerItem(0)">-</button>
            <p>Total: R$ <span id="total0">0.00</span></p>
        </div>
        <div class="product">
            <h2>Produto 2</h2>
            <p>Priço: R$ <span id="price1">30.00</span></p>
            <button onclick="adicionarItem(1)">+</button>
            <p><span id="quantidade1">0</span></p>
            <button onclick="removerItem(1)">-</button>
            <p>Total: R$ <span id="total1">0.00</span></p>
        </div>
        <div class="total">
            <h2>Total Itens: R$ <span id="valorTotalCompra">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
